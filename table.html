<!DOCTYPE html>
<html>
<head>
 
<script type="text/javascript"></script>  
<link rel="stylesheet" href="assets/css/chart/style.css">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Games',     11],
          ['Sport',      10],
          ['University',  2],
          ['Tech', 5],
          ['Business',    7]
        ]);

        var options = {
          title: 'Active Group',
          is3D: true,
          backgroundcolor:'red',
          fontsize:15,
          chartArea:{right:15,top:30,width:'100%',height:'100%',align:'center'}
    
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
<body>
<h1>Community Activities</h1>
<hr/> <br/> 

<div id="piechart_3d" style="width: 900px; height: 500px;"></div>
<div class="container">
    <div class="heading">
        <div class="col">No.</div>
        <div class="col">Group Active Rankings</div>
    </div>
    <div class="table-row">
        <div class="col">1</div>
        <div class="col">Games</div>
    </div>
    <div class="table-row strip">
        <div class="col">2</div>
        <div class="col">Sport</div>
    </div>
    <div class="table-row">
        <div class="col">3</div>
        <div class="col">Business</div>
    </div>
    <div class="table-row strip">
        <div class="col">4</div>
        <div class="col">Tech</div>
    </div>
    <div class="table-row">
        <div class="col">5</div>
        <div class="col">University</div>
    </div>
</div>
</body>
</html>
